<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sports Booking</title>
</head>
<body>
    <header>
        <div id="special-offers">Special Offers - Euro Facilities | Private and Group Lessons</div>
        <div id="about-us">About Us - Venues | Open Days</div>
        <div id="book-call">Book a Call: 012-345-6789</div>
    </header>
    
    <main>
        <section id="sports-section">
            <img src="tennis.png" alt="Tennis">
            <img src="basketball.png" alt="Basketball">
            <img src="pingpong.png" alt="Ping Pong">
        </section>
        <section id="logo-section">
            <img src="logo.png" alt="Ping Pong Logo">
        </section>
        <section id="question-box">
            <textarea placeholder="Ask any questions..."></textarea>
            <button onclick="submitQuestion()">Submit</button>
        </section>
    </main>

    <footer>
        <section id="summer-camp">Summer Camp Offer! A week for just $280. Limited Places!</section>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
